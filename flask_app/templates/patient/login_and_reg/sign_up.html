<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href = "{{ url_for('static', filename='css/patient/login_and_reg/patient_verification.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800' rel='stylesheet'>


    <title>Document</title>
</head>
<body>
    <div id = "loginNav">
        <h1>HealthCheck</h1>
        <a href="{{url_for('welcomePage')}}">Home</a>
        </div>

        <div>
            <div id = "mainForm">
                <h2>Sign Up</h2>
                
                {% with messages = get_flashed_messages(category_filter = ['register']) %}
                {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>

                {% endif %}
                {% endwith %}
                <form action ='/signUpForm' method = 'post'>
                    <label for="first_name" class = "form-label">First Name: </label>
                    <input type = "text" name="first_name" class="form-control">
                    <label for="last_name" class = "form-label">Last Name: </label>
                    <input type = "text" name="last_name" class="form-control">
                    <label for="email" class = "form-label">Email: </label>
                    <input type = "text" name="email" class="form-control">
                    <label for = "password" class = "form-label">Password: </label>
                    <input type = "password" name = "password" class="form-control">
                    <label for = "password" class = "form-label">Confirm Password: </label>
                    <input type = "password" name = "confirmPassword" class="form-control">
                    <button>Sign Up</button>

                </form>
                <div id = "redirects">
                    <p>Already have an account?</p>
                    <a href="{{url_for('loginPage')}}">Login</a>
                </div>
            </div>
        </div>    


    
</body>
</html>
