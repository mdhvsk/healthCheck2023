<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type="text/css" href = "{{ url_for('static', filename='css/patient/dashboard/medication.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800' rel='stylesheet'>


</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h2>HealthCheck</h2>
            </div>

            <ul class="list-unstyled components">
                <li class="active align-items-center" aria-current="page" >
                    <img src="../../../static/imgs/dashboard.png" alt="dashboard">
                    <a href="{{url_for('dashboardPage')}}">Dashboard</a>
                </li>
                <li class = "nav-item" >
                    <a href="{{url_for('appointmentsPage')}}">
                        <img src="../../../static/imgs/calendar.png" alt="calendar">
                        Appointments</a>
                </li>
                <li id = "currentPage">
                    <img src="../../../static/imgs/meds.png" alt="meds">
                    <a href="{{url_for('medicationsPage')}}">Medications</a>
                </li>
                <li>
                    <img src="../../../static/imgs/heart.png" alt="heart">
                    <a href="{{url_for('vitalsPage')}}">Vitals</a>
                </li>
            </ul>
            <ul class = "list-unstyled components" id = "bottomNav">
                <li>
                    <img src="../../../static/imgs/notif.png" alt="heart">
                    <a href="{{url_for('vitalsPage')}}">Notifications</a>
                </li>
                <li>
                    <img src="../../../static/imgs/user.png" alt="heart">
                    <a href="{{url_for('accountPage')}}">{{first_name}}</a>
                </li>
                <li class = "nav-item">
                    <form action='/logoutForm' method='post'>
                        <img src="../../../static/imgs/logout.png" alt="heart">
                        <button>Logout</button>
                    </form>
                </li>
            </ul>

        </nav>
        <div id="dashboard">
            <h3>Add Medications</h3>
            <div class="content" id = "contentForm">
                <div class="container-md">
                    <form action="/addMedication" method = 'post'>
                        <div class = "mb-3 ">
                            <label for="name" class = "form-label">Name:</label>
                            <input type="text" name = "name" class="form-control"> 
                        </div>
                        <div class="mb-3">
                            <label for="dosage_mg" class="form-label">Dosage (mg)</label>
                            <input type="number" class="form-control" name = "dosage_mg">
                        </div>
                        <div class="mb-3">
                            <label for="dosage_pills" class="form-label">Dosage (number of pills)</label>
                            <input type="number" class="form-control" name = "dosage_pills">
                        </div>
                        <div class="mb-3">
                            <label for="total_pills" class="form-label">Total number of pills</label>
                            <input type="number" class="form-control" name = "total_pills">
                        </div>
                        <div>
                            <input type="checkbox"  value = 1 name = "freqS">
                            <label for="freqS">Sunday</label>
                        </div>
                        <div>
                            <input type="checkbox"  value = 2 name = "freqM">
                            <label for="freqM">Monday</label>
                        </div>
                        <div>
                            <input type="checkbox"  value = 4 name = "freqTu">
                            <label for="freqTu">Tuesday</label>
                        </div>
                        <div>
                            <input type="checkbox"  value = 8 name = "freqW">
                            <label for="freqW">Wednesday</label>
                        </div>
                        <div>
                            <input type="checkbox"  value = 16 name = "freqTh">
                            <label for="freqTh">Thursday</label>
                        </div>
                        <div>
                            <input type="checkbox"  value = 32 name = "freqF">
                            <label for="freqF">Friday</label>
                        </div>
                        <div>
                            <input type="checkbox"  value = 64 name = "freqSa">
                            <label for="freqSa">Saturday</label>
                        </div>
                        <p> <br> Time of day:</p>
                        <div>
                            <input type="checkbox"  value = 1 name = "timeM">
                            <label for="timeM">Morning</label>
                        </div>
                        <div>
                            <input type="checkbox"  value = 2 name = "timeA">
                            <label for="timeA">Afternoon</label>
                        </div>
                        <div>
                            <input type="checkbox"  value = 4 name = "timeE">
                            <label for="timeE">Evening</label>
                        </div>
                        <div>
                            <input type="checkbox"  value = 8 name = "timeN">
                            <label for="timeN">Night</label>
                        </div>

                        <div class="mb-3">
                            <label for="freq" class="form-label">Comments: </label>
                            <input type="text" class = "form-control" name = "comment">
                        </div>
                            <a class ="btn btn-danger" href="{{url_for('medicationsPage')}}">Cancel</a>
                            <button class = "btn btn-success">Submit</button>
            
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
