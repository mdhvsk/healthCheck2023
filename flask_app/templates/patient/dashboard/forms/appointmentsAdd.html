<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type="text/css" href = "{{ url_for('static', filename='css/patient/dashboard/appointments.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h2>HealthCheck</h2>
            </div>

            <ul class="list-unstyled components">
                <li class="active align-items-center" aria-current="page" >
                    <img src="../../../static/imgs/dashboard.png" alt="dashboard">
                    <a href="{{url_for('dashboardPage')}}">Dashboard</a>
                </li>
                <li class = "nav-item" id = "currentPage">
                    <a href="{{url_for('appointmentsPage')}}">
                        <img src="../../../static/imgs/calendar.png" alt="calendar">
                        Appointments</a>
                </li>
                <li>
                    <img src="../../../static/imgs/meds.png" alt="meds">
                    <a href="{{url_for('medicationsPage')}}">Medications</a>
                </li>
                <li>
                    <img src="../../../static/imgs/heart.png" alt="heart">
                    <a href="{{url_for('vitalsPage')}}">Vitals</a>
                </li>
            </ul>
            <ul class = "list-unstyled components" id = "bottomNav">
                <li>
                    <img src="../../../static/imgs/notif.png" alt="heart">
                    <a href="{{url_for('vitalsPage')}}">Notifications</a>
                </li>
                <li>
                    <img src="../../../static/imgs/user.png" alt="heart">
                    <a href="{{url_for('accountPage')}}">{{first_name}}</a>
                </li>
                <li class = "nav-item">
                    <form action='/logoutForm' method='post'>
                        <img src="../../../static/imgs/logout.png" alt="heart">
                        <button>Logout</button>
                    </form>
                </li>
            </ul>

        </nav>
        <div id="dashboard">
            <h3>Add Appointments</h3>
            <div id="content">
                <div class="container-md">
                    <form action="/addAppointment" method = 'post'>
                        <div class = "mb-3 ">
                            <label for="title" class = "form-label">Title: **CONFIRM WITH GOOGLE CALENDAR API</label>
                            <input type="text" name = "title" class="form-control"> 
                        </div>
                        <div class="mb-3">
                            <label for="start_time" class="form-label">Start</label>
                            <input type="datetime-local" class="form-control" name = "start_time">
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End</label>
                            <input type="datetime-local" class="form-control" name = "end_time">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" name = "description" placeholder="Event Description...">
                        </div>
                        <div class="mb-3">
                            <label for="frequency" class="form-label">Frequency</label>
                            <select name="frequency" class = "form-select" aria-label="Default select example">
                                <option value="noRepeat">One Time</option>
                                <option value="DAILY">Daily</option>
                                <option value="WEEKLY">Weekly</option>
                                <option value="MONTHLY">Monthly</option>
                                <option value="ANNUALLY">Annually</option>
                            </select>
                        </div>
                            <a class ="btn btn-danger" href="{{url_for('appointmentsPage')}}">Cancel</a>
                            <button class = "btn btn-success">Submit</button>
            
                    </form>
                </div>
            </div>

        </div>
    </div>
    

</body>
</html>
