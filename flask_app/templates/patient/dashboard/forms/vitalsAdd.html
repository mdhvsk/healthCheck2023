<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/patient/dashboard/vitals.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h2>HealthCheck</h2>
            </div>

            <ul class="list-unstyled components">
                <li class="active align-items-center" aria-current="page">
                    <img src="../../../static/imgs/dashboard.png" alt="dashboard">
                    <a href="{{url_for('dashboardPage')}}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('appointmentsPage')}}">
                        <img src="../../../static/imgs/calendar.png" alt="calendar">
                        Appointments</a>
                </li>
                <li>
                    <img src="../../../static/imgs/meds.png" alt="meds">
                    <a href="{{url_for('medicationsPage')}}">Medications</a>
                </li>
                <li id="currentPage">
                    <img src="../../../static/imgs/heart.png" alt="heart">
                    <a href="{{url_for('vitalsPage')}}">Vitals</a>
                </li>
            </ul>
            <ul class="list-unstyled components" id="bottomNav">
                <li>
                    <img src="../../../static/imgs/notif.png" alt="heart">
                    <a href="{{url_for('vitalsPage')}}">Notifications</a>
                </li>
                <li>
                    <img src="../../../static/imgs/user.png" alt="heart">
                    <a href="{{url_for('accountPage')}}">{{first_name}}</a>
                </li>
                <li class="nav-item">
                    <form action='/logoutForm' method='post'>
                        <img src="../../../static/imgs/logout.png" alt="heart">
                        <button>Logout</button>
                    </form>
                </li>
            </ul>

        </nav>
        <div id="dashboard">
            <h3>Take Measurements</h3>
            <div class="content">
                <div class="container-md">
                    <form action="/addHeartRate" method='post'>
                        <div class="mb-3">
                            <label for="heartRate" class="form-label">Heart Rate (BPM)</label>
                            <input type="number" class="form-control" name="heart_rate">
                        </div>
                        <button>Submit</button>
                    </form>
                </div>
                <div class="container-md">
                    <form action="/addBloodPressure" method='post'>
                        <label for="systolic_data" class="form-label">BloodPressure</label>

                        <div class="row g-3">
                            <div class="col">
                                <input type="number" class="form-control" name="systolic_data">
                            </div>
                            <div class="col-md-1">
                                <p style = "font-size: 2em;">/</p>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" name="diastolic_data">
                            </div>
                        </div>
                        <button>Submit</button>
                    </form>

                </div>
                <div class="container-md">
                    <form action="/addBloodSugar" method='post'>
                        <div class="mb-3" id="">
                            <label for="measurmentUnits" class="form-label">Measurement Units</label>
                            <select name="measurementUnits" class="form-select" aria-label="Default select example">
                                <option value="mM">mmol/L</option>
                                <option value="mg_dl">mg/dL</option>
                            </select>
                            <label for="systolicBP" class="form-label">Blood Sugar Data: </label>
                            <input type="number" step="0.01" class="form-control" name="blood_sugar">
                        </div>
                        <button>Submit</button>
                    </form>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
